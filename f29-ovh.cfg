#version=DEVEL

# Keyboard layouts
keyboard --vckeymap=us-intl --xlayouts='us (intl)'

# System language
lang en_US.UTF-8

# System timezone
timezone Etc/UTC --isUtc

# Use text mode install
text

# Use network installation
url --metalink=https://mirrors.fedoraproject.org/metalink?repo=fedora-debug-$releasever&arch=$basearch

# Network information
network --bootproto=dhcp --device=link --ipv6=auto --activate
network --hostname=master.devops-now

# Partition clearing information
ignoredisk --only-use=sda,sdb
clearpart --initlabel --all

# Disk partitioning information
part raid.01 --fstype="mdmember" --ondisk=sda --size=20480
part raid.02 --fstype="mdmember" --ondisk=sdb --size=20480
part raid.11 --fstype="mdmember" --ondisk=sda --size=10240
part raid.12 --fstype="mdmember" --ondisk=sdb --size=10240
part raid.21 --fstype="mdmember" --ondisk=sda --size=1 --grow
part raid.22 --fstype="mdmember" --ondisk=sdb --size=1 --grow
part raid.31 --fstype="mdmember" --ondisk=sda --size=512
part raid.32 --fstype="mdmember" --ondisk=sdb --size=512

raid / --device=md1 --fstype="xfs" --level=RAID1 raid.01 raid.02
raid /home --device=md2 --fstype="xfs" --level=RAID1 raid.11 raid.12
raid pv.1 --device=md3 --level=RAID1 raid.21 raid.22
raid swap --device=md4 --fstype="swap" --level=RAID0 raid.31 raid.32

volgroup lvm pv.1

# Do not configure the X Window System
skipx

# System services
services --enabled="sshd,chronyd"

# SSH authentication
sshkey --username root "ssh-rsa  cardno:000604261158"

# Disable asking root password
rootpw --plaintext "!"

%packages
@^server-product-environment
binutils
langpacks-fr
lvm2
policycoreutils-python-utils

%end

%addon com_redhat_kdump --disable --reserve-mb='128'

%end
